<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whitewater Rafting Vacations | Dry Oar Boating | Home</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- The header has all the nav stuff -->
    <div id="content">
        <header>
            <a>
                <img class="logo" src="images/rafinglogo.png" alt="Dry Oar Logo">
            </a>
            <nav>
                <a href="index.html">Home</a>
                <a href="rivers.html">Rivers</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <main class="contact">
            <div id="contact-msg"><h1 id="contact-title">Contact Us</h1></div>
            <div id="contact-us">
                <h2 id="name-msg">Name:</h2>
                <input type="text" id="name" required minlength="1" maxlength="32" size="22" />
                
                <h2 id="email-msg">Email:</h2>
                <input type="text" id="email" required minlength="1" maxlength="32" size="22" />
                
                <h2 id="subject-msg">Subject:</h2>
                <input type="text" id="subject"required minlength="1" maxlength="32" size="22" />
                
                <h2 id="message-msg">Message:</h2>
                <input type="text" id="message" required minlength="1" maxlength="100" size="44" />
        </div>
        <img id="hero-contact" src="images/contact-us.jpg" alt="people white water rafting">
        </main>
        <!-- Here's the footer stuff -->
        <footer>
            <p>Dry Oar &copy; 20XX - Zach Wilson</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="fb icon">
                </a>
                <a href="https://twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
